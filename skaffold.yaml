apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/pmuir/ext-java-code-quality:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/pmuir/ext-java-code-quality:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: ext-java-code-quality
        chartPath: charts/ext-java-code-quality
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/pmuir/ext-java-code-quality"
          image.tag: "{{.DIGEST_HEX}}"
